<button md-fab (click)="isFormShowing=!isFormShowing">
  <md-icon>add</md-icon>
</button>

<div class="form" *ngIf="isFormShowing">
  <md-card>
    <md-card-title>Cadastro de Contato</md-card-title>
    <md-card-content>
      <form>
        <md-input required type="text" placeholder="CPF" maxLength="11" [(ngModel)]='contato.cpf'></md-input>
        <md-input required type="text" placeholder="Nome" maxLength="80" [(ngModel)]='contato.nome'></md-input>
      </form>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button color="accent" (click)="onOK()">OK</button>
      <button md-raised-button color="default" (click)="onCancel()">Cancelar</button>
    </md-card-actions>
  </md-card>
</div>

<div class="card-container">
  <md-card *ngFor="let contato of contatos">
    <!--<img md-card-image [alt]="dog.name" src="https://material.angularjs.org/material2_assets/ngconf/{{dog.name}}.png">-->
    <md-card-title>{{ contato.nome }}</md-card-title>
    <md-card-content class="secondary">
      <p>CPF: {{ contato.cpf }}</p>
    </md-card-content>
    <md-card-actions align="end">
    <button md-icon-button color="primary">
      <md-icon class="md-24" (click)="onUpdate(contato.id)">edit</md-icon>
    </button>
    <button md-icon-button color="warn" (click)="onDelete(contato.id)">
      <md-icon class="md-24">delete</md-icon>
    </button>
    </md-card-actions>
  </md-card>
</div>
