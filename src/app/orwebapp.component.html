<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" (click)="sidenav.close() && onMenuClick(view.name)">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button *ngIf="loggedIn()" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> 
    
    Objeto Relacional

    <span class="demo-fill-remaining"></span>

    <button md-fab color="accent" *ngIf="!loggedIn()" (click)="onLogIn()">
      <md-icon class="md-24">power_settings_new</md-icon>
    </button>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-layout>
